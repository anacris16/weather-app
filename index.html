<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather AppðŸŒ¤</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f4df27ac48.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-sm">
      <div class="wrapper border">
        <h1><strong>Weather AppðŸŒ¤</strong></h1>
        <div class="row search">
          <div class="col">
            <form class="form" id="search-form">
              <input
                class="w-75"
                type="text"
                id="location-input"
                placeholder="Enter City"
                autocomplete="off"
              />
              <input
                type="submit"
                value="Search"
                class="btn btn-info btn-search"
              />
            </form>
          </div>
          <div class="col">
            <div id="long-date" class="date">April 18, 2023</div>
          </div>
        </div>

        <div class="border row daily-temp">
          <div class="col-6 main-info">
            <div class="overview">
              <i
                class="fa-solid fa-location-dot me-2"
                style="color: #24527a"
              ></i>
              <span class="city" id="city"></span>
              <ul>
                <li style="color: #000000">
                  Last Updated: <span id="currentTime"></span>
                </li>
              </ul>
            </div>
            <ul class="weather-details">
              <li class="feel-like" style="color: #000000">
                <i class="fa-solid fa-shirt" style="color: #000000"></i>
                Feels Like: <span id="feels-like"></span>Â°C
              </li>
              <li>
                <i class="fa-solid fa-droplet" style="color: #000000"></i>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                <i class="fa-sharp fa-solid fa-wind" style="color: #000000"></i>
                Wind: <span id="wind"></span>km/h
              </li>
            </ul>
          </div>
          <div class="col-6 current-day">
            <div class="d-flex justify-content-center temperature">
              <img class="current-icon" src="" alt="" id="icon" />
              <div
                class="main-temp"
                id="main-temp"
                style="color: #24527a"
              ></div>
              <span class="units"
                ><a class="celsius-link active" href="#" id="celsius-link"
                  >Â°C</a
                >
                |
                <a href="#" class="fahrenheit-link" id="fahrenheit-link"
                  >Â°F</a
                ></span
              >
            </div>
            <span class="conditions" id="condition"></span>
          </div>
        </div>
        <div class="weather-week row" id="forecast"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
  <footer class="github-link">
    <a href="https://github.com/anacris16/weather-app" target="_blank"
      >Open-Source code</a
    >
    by Ana Cristina Altuve ðŸ’œ
  </footer>
</html>
